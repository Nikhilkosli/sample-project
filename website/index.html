<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <!-- Contact Detail text box -->
        <div class="item1">
          <label for="contact" id="label">Contact Detail : </label>

          <input id="contact" type="text" placeholder="+91 2524245365" />
        </div>

        <!-- Name of the Operator field -->
        <div class="item1">
          <label for="operator" id="label">Name Of Operator : </label>

          <input id="operator" type="text" placeholder="ABC" />
        </div>

        <!-- Shift-in Drop-down -->
        <div class="item2" style="margin-bottom: 10px">
          <label for="shift">Shift-In:</label>
          <select name="shift" id="shift drop">
            <option value="morning">Morning</option>
            <option value="evening">Evening</option>
            <option value="night">Night</option>
          </select>
        </div>

        <!-- for image upload -->
        <div
          class="item3"
          style="margin-bottom: 10px; display: flex; align-items: center"
        >
          <label for="grooming">Grooming Check:</label>
          <input
            id="grooming"
            type="file"
            style="
              padding: 8px;
              text-align: center;
              color: black;
              margin-left: 8px;
              font-size: 18px;
            "
          />
        </div>

        <div class="item2" style="margin-bottom: 10px">
          <label for="hand_over">Handover Status:</label>
          <select name="shift" id="handover">
            <option value="null" selected>Select</option>

            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
          <span style="font-size: 14px; color: rgb(45, 83, 34)"
            >* if click "Yes" then next fields are open!</span
          >
        </div>
        <!-- <span style="font-size: 12px"
          >* if click "Yes" then next fields are open!</span
        > -->
        <!-- If hand over status is true then only its show -->
        <div class="item1 hideClass" id="hideItem1" style="margin-bottom: 10px">
          <label for="attention">Immediate Concern for Attention:</label>
          <input id="attention" type="text" placeholder="Write something..." />
        </div>

        <div class="item2 hideClass" id="hideItem2" style="margin-bottom: 10px">
          <label for="work_complete">Work Completed during the Day:</label>
          <select name="shift" id="workComplete">
            <option value="null" selected>Select</option>
            <option value="bar">Bar Screen Clean</option>
            <option value="air">Air Blowe Clear</option>
            <option value="picture">Picture Upload</option>
          </select>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
